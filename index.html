<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINHA 1ª INTELIGÊNCIA ARTICIAL</title>
    <style>
        /* Estilos aqui como antes */
    </style>
</head>
<body>
    <div class="container">
        <div id="nameDisplay"></div>
        <h1>MINHA 1ª INTELIGÊNCIA ARTICIAL</h1>
        <p style="text-transform: uppercase; font-weight: bold;">AULA DE ARTES E TECNOLOGIA<br>PROF. AMAURI FREITAS - ARTES</p>
        <input type="text" id="nameInput" placeholder="Seu Nome">
        <input type="text" id="questionInput" placeholder="Faça uma pergunta">
        <input type="text" id="backgroundImageInput" placeholder="image">
        <button id="searchButton">Buscar Resposta</button>
        <div class="botui-messages-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            const botui = new BotUI('my-bot');

            botui.message.add({
                content: 'Olá! Como posso ajudar?'
            }).then(function() {
                return botui.action.text({
                    action: {
                        placeholder: 'Digite sua pergunta...'
                    }
                });
            }).then(function(res) {
                var response = getResponse(res.value);
                botui.message.add({
                    content: response
                });
            });
        });

        function getResponse(question) {
            var responses = {
                "qual é a capital do Brasil": "A capital do Brasil é Brasília.",
                "quem foi Leonardo da Vinci": "Leonardo da Vinci foi um polímata renascentista italiano.",
                "o que é a Teoria da Relatividade": "A Teoria da Relatividade é uma teoria física formulada por Albert Einstein.",
                // Adicione mais pares pergunta-resposta conforme necessário
            };

            return responses[question] || "Desculpe, não tenho essa informação.";
        }
    </script>
</body>
</html>
