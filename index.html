<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINHA 1ª INTELIGÊNCIA ARTIFICIAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: none; /* Inicialmente sem imagem de fundo */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        input, button {
            margin: 10px;
        }
        #nameDisplay {
            font-size: 60px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-left: 10px;
            color: white; /* Cor da fonte */
        }
        #questionInput {
            width: 100%;
        }
        #answerArea {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            color: black; /* Cor da fonte */
        }
        #backgroundImageInput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nameDisplay"></div>
        <h1>MINHA 1ª INTELIGÊNCIA ARTIFICIAL</h1>
        <input type="text" id="backgroundImageInput" placeholder="Digite 'image.jpg'">
        <input type="text" id="nameInput" placeholder="Seu Nome">
        <input type="text" id="questionInput" placeholder="Faça uma pergunta">
        <button id="searchButton">Buscar Resposta</button>
        <div id="answerArea"></div>
    </div>

    <!-- Referência ao arquivo JavaScript "art_chatbot.js" -->
    <script src="art_chatbot.js"></script>
</body>
</html>
