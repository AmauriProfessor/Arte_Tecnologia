<html lang="en">
<head>

<body>
    <div class="container">
        <div id="nameDisplay"></div>
        <h1>MINHA 1ª INTELIGÊNCIA ARTICIAL</h1>
        <p style="text-transform: uppercase; font-weight: bold;">AULA DE ARTES E TECNOLOGIA<br>PROF. AMAURI FREITAS - ARTES</p>
        <input type="text" id="nameInput" placeholder="Seu Nome">
        <input type="text" id="questionInput" placeholder="Faça uma pergunta">
        <input type="text" id="backgroundImageInput" placeholder="image">
        <button id="searchButton">Buscar Resposta</button>
        <div class="responseArea"></div>
        <div class="botui-messages-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            const botui = new BotUI('my-bot');

            botui.message.add({
                content: 'Olá! Como posso ajudar?'
            }).then(function() {
                return botui.action.text({
                    action: {
                        placeholder: 'Digite sua pergunta...'
                    }
                });
            }).then(function(res) {
                var response = getResponse(res.value);
                botui.message.add({
                    content: response
                });
            });
        });

        function getResponse(question) {
            // Aqui você pode adicionar chamadas para APIs ou respostas pré-definidas
            return "A resposta para sua pergunta estaria aqui.";
        }
    </script>
</body>
