<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligência Artificial Simulada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
        }
        #responseArea {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inteligência Artificial Simulada</h1>
        <input type="text" id="questionInput" placeholder="Faça uma pergunta">
        <button id="searchButton">Buscar Resposta</button>
        <div id="responseArea"></div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            var question = document.getElementById("questionInput").value;
            var responseArea = document.getElementById("responseArea");
            responseArea.innerHTML = "Buscando resposta...";

            var apiUrl = "http://localhost:5000/get_response?question=" + encodeURIComponent(question);
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    responseArea.innerHTML = data.response;
                })
                .catch(error => {
                    responseArea.innerHTML = "Não foi possível buscar a resposta.";
                });
        });
    </script>
</body>
</html>
